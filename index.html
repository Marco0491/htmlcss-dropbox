<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>

    <body>
        <header>
                <!-- logo dropbox -->
            <img src="" alt="dropbox logo">
                <!-- barra di navigazione sinistra -->
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
                <!-- barra di navigazione destra -->
            <nav>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </nav>
                <!-- pulsante "inizia" -->
            <a href="#" class="button"></a>
        </header>

        <section id="jumbotron">
                <!-- titolo grande del jumbotron -->
            <h1></h1>
                <!-- piccolo paragrafo a sinistra -->
            <p></p>
                <!-- pulsante "inizia la prova gratuita" -->

            <p></p> <!-- ? -->

            <span></span>

            <img src="" alt="">

        <main>
                <!-- prima sezione del main con abbonamenti -->
            <section class="container clearfix">
                <div class="main-starter">
                        <!-- titolo della prima sezione -->
                    <h2>Trova il piano Dropbox Business che fa per te</h2>
                        <!-- due tasti per la scelta dell'abbonamento -->
                    <input type="radio" name="subscription" value="monthly">
                    <input type="radio" name="subscription" value="annual">
                </div>

                <div id="professional" class="section-col float"></div>
                <div id="standard" class="section-col float"></div>
                <div id="advanced" class="section-col float"></div>
                <div id="enterprice" class="float"></div>
            </section>

                    <!-- seconda section co immagine e piccolo articolo al lato -->
                <section class="container clearfix">
                    <div class="section-image float">
                        <img src="" alt="walking employees">
                    </div>
                    <div class="section-text float">
                            <!-- piccolo titolo della sezione -->
                        <h4></h4>
                            <!-- piccolo paragrafo -->
                        <p></p>
                            <!-- pulsante a sfondo bianco -->
                        <a href="#" class="button"></a>

                </section>

                <section></section>
                <section></section>
